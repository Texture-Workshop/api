<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Update Texture Pack (Admin)</title>
</head>
<body>
    <h1>Update Texture Pack (Admin)</h1>
    <form action="/api/v1/tws/updateTP" method="POST">       
        <!-- Login Field (required for all types) -->
        <div id="login-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </div>
        <br>

        <label for="type">Update Type:</label>
        <select id="type" name="type" onchange="showFields()" required>
            <option value="version">Version</option>
            <option value="name">Name</option>
            <option value="description">Description</option>
            <option value="creator">Creator</option>
            <option value="logo">Logo (link)</option>
        </select>
        <br><br><br>

        <!-- ID Field (required for all types) -->
        <div id="id-field">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <br>

        <!-- Version & Download Fields -->
        <div id="version-fields" style="display:none;">
            <label for="version">Version:</label>
            <input type="text" id="version" name="version"><br><br>

            <label for="gameVersion">Game Version:</label>
            <input type="text" id="gameVersion" name="gameVersion"><br><br>

            <label for="download">Download Link:</label>
            <input type="url" id="download" name="download"><br><br>
        </div>

        <!-- Name Field -->
        <div id="name-field" style="display:none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>

        <!-- Description Field -->
        <div id="description-field" style="display:none;">
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description"></textarea><br><br>
        </div>

        <!-- Creator Field -->
        <div id="creator-field" style="display:none;">
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator"><br><br>
        </div>

        <!-- Logo Field -->
        <div id="logo-field" style="display:none;">
            <label for="logo">Logo URL:</label>
            <input type="url" id="logo" name="logo"><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script>
        // Show fields based on the selected type
        function showFields() {
            let type = document.getElementById("type").value;
            document.getElementById("version-fields").style.display = (type === "version") ? "block" : "none";
            document.getElementById("name-field").style.display = (type === "name") ? "block" : "none";
            document.getElementById("description-field").style.display = (type === "description") ? "block" : "none";
            document.getElementById("creator-field").style.display = (type === "creator") ? "block" : "none";
            document.getElementById("logo-field").style.display = (type === "logo") ? "block" : "none";
        }

        // Ensure the correct fields are shown when the page loads
        document.addEventListener("DOMContentLoaded", showFields);
    </script>
</body>
</html>
