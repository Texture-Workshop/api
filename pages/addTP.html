<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Add Texture Pack (Admin)</title>
</head>
<body>
    <h1>Add Texture Pack (Admin)</h1>
    <form action="/api/v1/tws/addTP" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" required><br>

        <label for="logo">Logo URL:</label>
        <input type="url" id="logo" name="logo" required><br>

        <label for="download">Download Link:</label>
        <input type="url" id="download" name="download" required><br>

        <label for="version">Version:</label>
        <input type="text" id="version" name="version" required><br>

        <label for="gameVersion">Game Version:</label>
        <input type="text" id="gameVersion" name="gameVersion" required><br>

        <label for="feature">Feature (0 or 1):</label>
        <input type="number" id="feature" name="feature" min="0" max="1" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
