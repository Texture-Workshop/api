<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Texture Pack (Admin)</title>
</head>
<body>
    <h1>Feature Texture Pack (Admin)</h1>
    <form action="/api/v1/tws/featureTP" method="POST">
        <label for="token">Token:</label>
        <input type="password" id="token" name="token" required><br>

        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="feature">Feature:</label>
        <input type="number" id="feature" name="feature" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
