<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tws.css">
    <title>Add Texture Pack (Mod)</title>
</head>
<body>
    <h1>Add Texture Pack (Mod)</h1>
    <form id="addTPForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" required><br>

        <label for="logo">Logo URL:</label>
        <input type="url" id="logo" name="logo" required><br>

        <label for="download">Download Link:</label>
        <input type="url" id="download" name="download" required><br>

        <label for="version">Version:</label>
        <input type="text" id="version" name="version" required><br>

        <label for="gameVersion">Game Version:</label>
        <input type="text" id="gameVersion" name="gameVersion" required><br>

        <label for="feature">Feature (0 or 1):</label>
        <input type="number" id="feature" name="feature" min="0" max="1" required><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("addTPForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const body = new URLSearchParams(formData).toString();

            // Use fetch API to submit form data to server
            fetch("/api/v1/tws/addTP", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Accept": "application/json"
                },
                body
            })
            .then(response => {
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (typeof data === "object" && data.success !== undefined) {
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert("Oops! Looks like something wrong happened...\n" + (data.cause || data.message));
                    }
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred, please try again.");
            });
        });
    </script>
</body>
</html>
