<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tws.css">
    <title>Feature Texture Pack (Admin)</title>
</head>
<body>
    <h1>Feature Texture Pack (Admin)</h1>
    <form action="/api/v1/tws/featureTP" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="feature">Feature:</label>
        <input type="number" id="feature" name="feature" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
