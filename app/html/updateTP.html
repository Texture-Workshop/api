<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tws.css">
    <title>Update Texture Pack (Mod)</title>
</head>
<body>
	<span class="background"></span>
    <h1>Update Texture Pack (Mod)</h1>
    <form id="updateTPForm">       
        <!-- Login Field (required for all types) -->
        <div id="login-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </div>
        <br>

        <label for="type">Update Type:</label>
        <select id="type" name="type" onchange="showFields()" required>
            <option value="version">Version</option>
            <option value="name">Name</option>
            <option value="description">Description</option>
            <option value="creator">Creator</option>
            <option value="logo">Logo (link)</option>
        </select>
        <br><br><br>

        <!-- ID Field (required for all types) -->
        <div id="id-field">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <br>

        <!-- Version & Download Fields -->
        <div id="version-fields" style="display:none;">
            <label for="version">Version:</label>
            <input type="text" id="version" name="version"><br><br>

            <label for="gameVersion">Game Version:</label>
            <input type="text" id="gameVersion" name="gameVersion"><br><br>

            <label for="download">Download Link:</label>
            <input type="url" id="download" name="download"><br><br>
        </div>

        <!-- Name Field -->
        <div id="name-field" style="display:none;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>

        <!-- Description Field -->
        <div id="description-field" style="display:none;">
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description"></textarea><br><br>
        </div>

        <!-- Creator Field -->
        <div id="creator-field" style="display:none;">
            <label for="creator">Creator:</label>
            <input type="text" id="creator" name="creator"><br><br>
        </div>

        <!-- Logo Field -->
        <div id="logo-field" style="display:none;">
            <label for="logo">Logo URL:</label>
            <input type="url" id="logo" name="logo"><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>
    <script>
        // Show fields based on the selected type
        function showFields() {
            let type = document.getElementById("type").value;
            document.getElementById("version-fields").style.display = (type === "version") ? "block" : "none";
            document.getElementById("name-field").style.display = (type === "name") ? "block" : "none";
            document.getElementById("description-field").style.display = (type === "description") ? "block" : "none";
            document.getElementById("creator-field").style.display = (type === "creator") ? "block" : "none";
            document.getElementById("logo-field").style.display = (type === "logo") ? "block" : "none";
        }

        // Ensure the correct fields are shown when the page loads
        document.addEventListener("DOMContentLoaded", showFields);

        const form = document.getElementById("updateTPForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const body = new URLSearchParams(formData).toString();

            // Use fetch API to submit form data to server
            fetch("/api/v1/tws/updateTP", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Accept": "application/json"
                },
                body
            })
            .then(response => {
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (typeof data === "object" && data.success !== undefined) {
                    if (data.success) {
                        alert(data.message);
                    } else {
                        alert("Oops! Looks like something wrong happened...\n" + (data.cause || data.message));
                    }
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred, please try again.");
            });
        });
    </script>
</body>
</html>
